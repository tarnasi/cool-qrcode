<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./image/icon.png" type="image/x-icon">
    <title>CoolBoy</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">

    <!-- Scripts -->
    <script src="./libs/jquery/jquery.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/eel.js"></script>
    <script src="./js/main.js"></script>
</head>
<body>

    <div class="container-fluid vh-100">
        <div class="codesider">
            <img src="./image/brand.png" alt="codesider" width="100" height="100" />
        </div>
        <div class="row vh-100 align-items-center justify-content-around">
            <div class="col-5">
                <div class="form">
                    <div class="card bg-dark ml-5">
                        <div class="card-body">
                            <div class="form-group">
                                <h3 for="link" class="font-weight-bold text-white">QR Code</h3>
                                <input type="text" 
                                        class="form-control my-3" 
                                        id="link" placeholder="Enter Somthing" />
                                <button class="btn btn-primary" onclick="generate()">Generate</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-3 text-center d-none" id="loading">
                <div class="spinner-border text-warning" style="width: 3rem; height: 3rem;" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>

            <div class="col-4 d-none" id="qrcode">
                <img src="" id="qrcode-image" alt="qrcode">
            </div>

        </div>
    </div>
</body>
</html>
